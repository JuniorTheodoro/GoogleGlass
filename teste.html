<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
	<script type="text/javascript">
		//alert("Ola Mundo");
		//document.write("Ola Mundo")
		var quebrada = false;
		function mudaLampada(tipo){
			if(quebrada == false) {
				arquivo = "_imagens/"+tipo+".jpg";
				if (tipo == "lampada-apagada")
					quebrada = true;
			}
			document.getElementById('luz').src = arquivo;
		}
	</script>
</head>
<body>
	<h1>Teste JS</h1>
	<img id="luz" src="_imagens/lampada-apagada.jpg" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada(3)">
</body>
</html>
